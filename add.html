<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Preceptor</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <h1>Add a New Preceptor</h1>

  <form id="addPreceptorForm">
    <label for="name">Preceptor Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="degree">Degree (e.g., PharmD, MD):</label><br>
    <input type="text" id="degree" required><br><br>

    <label for="rotationType">Rotation Type:</label><br>
    <select id="rotationType" required>
      <option value="Hospital">Hospital</option>
      <option value="Community Pharmacy">Community Pharmacy</option>
      <option value="Clinic">Clinic</option>
      <option value="Other">Other</option>
    </select><br><br>

    <label for="organization">Organization Name:</label><br>
    <input type="text" id="organization" required><br><br>

    <label for="location">City, State:</label><br>
    <input type="text" id="location" required><br><br>

    <h2>First Review</h2>

    <label for="stars">Initial Rating (1-5 stars):</label><br>
    <input type="number" id="stars" min="1" max="5" required><br><br>

    <label for="hours">Hours per Week:</label><br>
    <input type="number" id="hours" required><br><br>

    <label for="demand">Demand (1-5):</label
