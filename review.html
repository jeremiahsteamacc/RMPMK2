<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Review</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Submit a Review</h1>

  <form id="reviewForm">
    <label for="stars">Rating (1-5 stars):</label><br>
    <input type="number" id="stars" min="1" max="5" required><br><br>

    <label for="comment">Comment:</label><br>
    <textarea id="comment" rows="5" cols="40" required></textarea><br><br>

    <button type="submit">Submit Review</button>
  </form>

  <a href="index.html">Back to Home</a>

  <script src="script.js"></script>
  <script>
    const preceptorId = new URLSearchParams(window.location.search).get('id');

    document.getElementById('reviewForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const stars = parseInt(document.getElementById('stars').value);
      const comment = document.getElementById('comment').value;

      submitReview(preceptorId, stars, comment);
    });
  </script>
</body>
</html>
